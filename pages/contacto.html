    <!-- LINK AL CSS -->

    <!-- PARA CREAR UN COMENTARIO ES CTRL + } -->

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"><a href="../index.html" class="nav-link">Nosotros</a></li>
                <li class="nav-item"><a href="acero.html" class="nav-link">Acero</a></li>

              </ul>
            </div>
          </nav>

    </header>

    <!-- MAIN -->
    <main>

        <section>
            <h1 class="caja">Contacto</h1>
        </section>

        <section class="contacto">

            <form action="" class="formulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Ingrese su apellido">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Ingrese su email">
                </div>
                <div>
                    <label for="numero">Teléfono:</label>
                    <input type="number" placeholder="Ingrese su teléfono">
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10">Deje su mensaje</textarea>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear formulario">
                </div>

            </form>


            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6557.651965496517!2d-56.089353121704065!3d-34.73478049223679!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a02eec994242cb%3A0x89b6a522dd2a7303!2sBarraca%20%22El%20Toto%22!5e0!3m2!1ses-419!2suy!4v1679193480620!5m2!1ses-419!2suy"
                class="mapa" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>

    </main>

    <!-- FOOTER -->

    <footer>

        <section class="footer-section">
            <ul>
                <li><a href="https://www.instagram.com/valu.accesoriosuy/" class="links-footer"
                        target="_blank">INSTAGRAM</a></li>
                <li><a href="#" class="links-footer">WHATS APP</a></li>
            </ul>
        </section>
    </footer>
</body>

</html>
